<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>So7ba - Redirect</title>
    <script>
        // Handle OAuth callback redirect
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            // Build the new URL with parameters
            let newUrl = '/so7ba/';
            if (code || error) {
                newUrl += '?' + window.location.search.substring(1);
                console.log('OAuth callback detected, redirecting to:', newUrl);
            } else {
                console.log('No OAuth callback, redirecting to app:', newUrl);
            }
            
            // Redirect to the correct subdirectory
            window.location.href = newUrl;
        })();
    </script>
</head>
<body>
    <p>Redirecting to So7ba app...</p>
</body>
</html>
